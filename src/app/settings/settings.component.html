<div class="row" id="settings">
  <div class="settings">
    <div (click)="toJSON();" *ngIf="shouldHaveJSON"><i class="fa fa-file-text"></i>Download JSON Backup</div>
    <div (click)="redirectToFAQ();"><i class="fa fa-question-circle"></i>FAQ</div>
    <div (click)="logout();"><i class="fa fa-sign-out"></i>Logout</div>
  </div>
</div>
