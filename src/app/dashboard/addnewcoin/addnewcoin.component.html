      <form class="col-sm-8 classic-token">
        <div class="form-group">
          <input type="text" class="form-control token-address" placeholder="Token Contract Address" (input)="filterAddress($event)">
        </div>
        <div class="form-group">
          <input type="text" class="form-control token-symbol" placeholder="Token Symbol">
        </div>
        <div class="form-group">
          <input type="number" class="form-control token-decimals" placeholder="Token Decimals">
        </div>
        <button class="button--winona" data-text="Add Token" (click)="addCustomToken($event)">
          <span>Add Token</span>

<div class="element-box" id="setup">
  <div class="row">
      <div class="col-sm-4 offset-sm-2">
          <form class="form">
            <input type="text" [(ngModel)]="coinName.class" [(ngModel)]="coinAbbr.type" [ngModelOptions]="{standalone: true}" placeholder="Search Coin">
          </form>
      </div>
      <div class="col-sm-4">
          <button class="button--winona" data-text="Open Modal" (click)="toggleCustomCoinModal($event)">
            <span>Add Custom ERC-20 Token</span>
          </button>
      </div>
  </div>
  <div class="row coin-selection">
    <div class="col-sm-2" *ngFor="let coin of coins | filterBy: coinName;let i = index">
        <a class="element-box el-tablo centered" href="#" (click)="selectCoin($event, coin, i)" [ngClass]="{
              'active':coin.selected
            }">
          <div class="value" >
              <img src="../../../../assets/img/sp/{{coin.type.trim()}}.png" class="crypto-image" alt="">
          </div>
          <div class="label coin-{{coin.type.trim()}}-identifier">
            {{coin.class | uppercase}}
          </div>
        </a>
      </div>
      <ng-container *ngFor="let coin of coins | filterBy: coinAbbr;let i = index">
        <div class="col-sm-2" *ngIf="alreadyExists(coin.type)">
          <a class="element-box el-tablo centered" href="#" (click)="selectCoin($event, coin, i)" [ngClass]="{
                'active':coin.selected
              }">
            <div class="value" >
                <img src="../../../../assets/img/sp/{{coin.type.trim()}}.png" class="crypto-image" alt="">
            </div>
            <div class="label">
              {{coin.class | uppercase}}
            </div>
          </a>
        </div>
      </ng-container>
      <div class="col-sm-2 offset-sm-5" *ngIf="(coins | filterBy: coinName).length === 0 && (coins | filterBy: coinAbbr).length === 0">
        <a class="element-box el-tablo centered" href="#">
          <div class="value">
            X
          </div>
          <div class="label">
            COIN {{coinName.class}} NOT FOUND
          </div>
        </a>
      </div>
  </div>
  <div class="row setup-buttons">
    <div class="col-sm-6 ">
      <button class="button--winona" data-text="Save Settings" (click)="saveSettings()">
        <span>Save Settings</span>
      </button>
    </div>
    <div class="col-sm-6">
      <button class="button--winona" data-text="Cancel" (click)='resetSettings()'>
        <span>Cancel</span>
      </button>
    </div>
  </div>
</div>
