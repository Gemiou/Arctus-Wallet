<div class="shapeshift-main">
    <div class="poweredby">Powered By <a href="https://shapeshift.io/#/coins" target="_blank">shapeshift.io</a></div>
  <i class="fa fa-close close-modal" (click)="closeModal()"></i>
  <div class="row">
    <!-- left side -->
    <div class="col-sm-4 left-side">
      <div class="row">
        <div class="col-sm-12 text-center heading-c">
          <div class="title">Instant Rate</div>
          <div class="desc">1 {{depositCoin}} = {{calculatedRate}} {{receiveCoin}}</div>
        </div>
        <div class="col-sm-12">
          <div class="row">
            <div class="heading-ch row">
              <div class="col-sm-6 text-right title nopadding">Deposit Min:&nbsp;</div>
              <div class="col-sm-6 text-left desc nopadding">{{depositMin}} {{depositCoin}}</div>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="row">
            <div class="heading-ch row">
              <div class="col-sm-6 text-right title nopadding">Deposit Max:&nbsp;</div>
              <div class="col-sm-6 text-left desc nopadding">{{depositMax}} {{depositCoin}}</div>
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="row">
            <div class="heading-ch row">
              <div class="col-sm-6 text-right title nopadding">Miner Fee:&nbsp;</div>
              <div class="col-sm-6 text-left desc nopadding">{{minerFee}} {{receiveCoin}}</div>
            </div>
          </div>
        </div>
        <img class="image-shift" src="../../../assets/img/shapeshiftc.png" alt="">
      </div>
    </div>
    <div class="col-sm-8 right-side">
      <ng-container *ngIf="!startedTransaction">
        <div class="row justify-content-center coins-selection">
          <div class="col-sm-3 hover-fade" (click)="selectCoin(1)">
            <div class="c-labels">Send</div>
            <img class="img-icon" src="../../../assets/img/sp/{{depositCoin}}.png" alt="">
            <div class="c-labels">{{depositCoin}}</div>
          </div>
          <i class="fa fa-exchange hover-fade" (click)="swapCoins()"></i>
          <div class="col-sm-3 offset-sm-1 hover-fade" (click)="selectCoin(2)">
            <div class="c-labels">Receive</div>
            <img class="img-icon" src="../../../assets/img/sp/{{receiveCoin}}.png" alt="">
            <div class="c-labels">{{receiveCoin}}</div>
          </div>
        </div>
        <div class="row justify-content-center coins-selection">
          <form class="col-sm-8">
            <div class="form-group">
              <input type="text" class="form-control" id="coinaddress" placeholder="Amount of {{depositCoin}} you want to transfer to {{receiveCoin}}" (input)="filterAmount($event)">
            </div>
            <!-- <div class="form-group transaction-button" [ngClass]="{ 'unavailable' : (userBalance < amount || amount == '' || amount < depositMin || amount > depositMax) }" (click)="executeTransaction()"> --><div class="form-group transaction-button" [ngClass]="{ 'unavailable' : true }" (click)="executeTransaction()"><span><!-- {{amount == ''?'No Amount Specified':(amount > userBalance?'Insufficient Funds for Conversion':(amount > depositMax?'Amount is above ShapeShift allowed maximum deposit':(amount < depositMin?'Amount is below ShapeShift allowed minimum deposit':'Convert ' + depositCoin + ' to ' + receiveCoin)))}} -->Coming Soon ðŸ™ƒ</span></div>
          </form>
        </div>
      </ng-container>
