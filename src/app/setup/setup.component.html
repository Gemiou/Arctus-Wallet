<ngx-loading-bar></ngx-loading-bar>
<div class="overlay" (click)="toggleCustomCoinModal($event)">
  <div id="custom-coin-modal">
    <div class="modal-title">
      ERC-20 Token
    </div>
    <div class="row justify-content-center modal-row active">

      </div><br/>
      <form class="col-sm-8 classic-token">
        <div class="form-group">
          <input type="text" class="form-control token-address" placeholder="Token Contract Address" (input)="filterAddress($event)">
        </div>
        <div class="form-group">
          <input type="text" class="form-control token-symbol" placeholder="Token Symbol">
        </div>
        <div class="form-group">
          <input type="number" class="form-control token-decimals" placeholder="Token Decimals">
        </div>
        <button class="button--winona" data-text="Add Token" (click)="addCustomToken($event)">
          <span>Add Token</span>
        </button>
      </form>
    </div>
  </div>
</div>
<div class="all-wrapper menu-side with-side-panel">
  <div class="layout-w">
    <div class="content-w" id="setup">
        <div class="row intro-row">
            <div class="col-sm-4 offset-sm-4">
                Please Select Your Coins
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-sm-2">
                <form class="form">
                  <input type="text" [(ngModel)]="coinName.class" [(ngModel)]="coinAbbr.type" [ngModelOptions]="{standalone: true}" placeholder="Search Coin">
                </form>
            </div>
            <div class="col-sm-4">
                <button class="button--winona" data-text="Open Modal" (click)="toggleCustomCoinModal($event)">
                  <span>Add Custom ERC-20 Token</span>
                </button>
            </div>
        </div>
        <div class="row coin-selection">
          <div class="col-sm-2" *ngFor="let coin of coins | filterBy: coinName;let i = index">
              <a class="element-box el-tablo centered" href="#" (click)="selectCoin($event, coin, i)" [ngClass]="{
                    'active':coin.selected
                  }">
                <div class="value" >
                    <svg *ngIf="coin.icon == ''" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 512 640" enable-background="new 0 0 512 512" xml:space="preserve"><g><polygon fill="#000000" points="214.3,248.4 192.6,226.7 214.3,205 199.8,190.5 178.1,212.2 156.4,190.5 142,205 163.7,226.7    142,248.4 156.4,262.9 178.1,241.2 199.8,262.9  "/><polygon fill="#000000" points="369.9,248.4 348.2,226.7 369.9,205 355.5,190.5 333.8,212.2 312.1,190.5 297.6,205 319.3,226.7    297.6,248.4 312.1,262.9 333.8,241.2 355.5,262.9  "/><g><path fill="#000000" d="M265.8,368.2c-5.3-6.4-8-15.6-8-27.4V318h-72.5v-22.7h142.6v47c0,10.8-2.8,19.5-8.5,25.9    c-5.6,6.4-14.4,9.7-26.2,9.7C280.3,377.9,271.2,374.6,265.8,368.2z M305.3,350.8c2.4-2.9,3.6-7,3.6-12.2V318h-32.2v20.6    c0,5.2,1.3,9.3,3.9,12.2s6.8,4.3,12.5,4.3C298.8,355.1,302.8,353.7,305.3,350.8z"/></g></g><g><g><path fill="#000000" d="M427.5,82.2H84.4c-9.7,0-17.6,7.6-17.6,17.2v313.1c0,9.7,7.9,17.3,17.6,17.3h343.1    c9.7,0,17.7-7.7,17.7-17.3V99.4C445.2,89.7,437.2,82.2,427.5,82.2z M145.7,116.7c4.8,0,8.6,3.9,8.6,8.6c0,4.8-3.9,8.6-8.6,8.6    c-4.8,0-8.6-3.9-8.6-8.6C137.1,120.5,141,116.7,145.7,116.7z M110.3,116.7c4.8,0,8.6,3.9,8.6,8.6c0,4.8-3.9,8.6-8.6,8.6    c-4.8,0-8.6-3.9-8.6-8.6C101.7,120.5,105.5,116.7,110.3,116.7z M409.8,394.9h-308V169.2h308V394.9z M409.8,134.3H172.1v-17.2    h237.7V134.3z"/></g></g></svg>
                    <i class="cc {{coin.icon}}"></i>
                </div>
                <div class="label {{coin.type}}-identifier">
                  {{coin.class | uppercase}}
                </div>
              </a>
            </div>
            <ng-container *ngFor="let coin of coins | filterBy: coinAbbr;let i = index">
              <div class="col-sm-2" *ngIf="alreadyExists(coin.type)">
                <a class="element-box el-tablo centered" href="#" (click)="selectCoin($event, coin, i)" [ngClass]="{
                      'active':coin.selected
                    }">
                  <div class="value" >
                      <svg *ngIf="coin.icon == ''" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 512 640" enable-background="new 0 0 512 512" xml:space="preserve"><g><polygon fill="#000000" points="214.3,248.4 192.6,226.7 214.3,205 199.8,190.5 178.1,212.2 156.4,190.5 142,205 163.7,226.7    142,248.4 156.4,262.9 178.1,241.2 199.8,262.9  "/><polygon fill="#000000" points="369.9,248.4 348.2,226.7 369.9,205 355.5,190.5 333.8,212.2 312.1,190.5 297.6,205 319.3,226.7    297.6,248.4 312.1,262.9 333.8,241.2 355.5,262.9  "/><g><path fill="#000000" d="M265.8,368.2c-5.3-6.4-8-15.6-8-27.4V318h-72.5v-22.7h142.6v47c0,10.8-2.8,19.5-8.5,25.9    c-5.6,6.4-14.4,9.7-26.2,9.7C280.3,377.9,271.2,374.6,265.8,368.2z M305.3,350.8c2.4-2.9,3.6-7,3.6-12.2V318h-32.2v20.6    c0,5.2,1.3,9.3,3.9,12.2s6.8,4.3,12.5,4.3C298.8,355.1,302.8,353.7,305.3,350.8z"/></g></g><g><g><path fill="#000000" d="M427.5,82.2H84.4c-9.7,0-17.6,7.6-17.6,17.2v313.1c0,9.7,7.9,17.3,17.6,17.3h343.1    c9.7,0,17.7-7.7,17.7-17.3V99.4C445.2,89.7,437.2,82.2,427.5,82.2z M145.7,116.7c4.8,0,8.6,3.9,8.6,8.6c0,4.8-3.9,8.6-8.6,8.6    c-4.8,0-8.6-3.9-8.6-8.6C137.1,120.5,141,116.7,145.7,116.7z M110.3,116.7c4.8,0,8.6,3.9,8.6,8.6c0,4.8-3.9,8.6-8.6,8.6    c-4.8,0-8.6-3.9-8.6-8.6C101.7,120.5,105.5,116.7,110.3,116.7z M409.8,394.9h-308V169.2h308V394.9z M409.8,134.3H172.1v-17.2    h237.7V134.3z"/></g></g></svg>
                      <i class="cc {{coin.icon}}"></i>
                  </div>
                  <div class="label">
                    {{coin.class | uppercase}}
                  </div>
                </a>
              </div>
            </ng-container>
            <div class="col-sm-2 offset-sm-5" *ngIf="(coins | filterBy: coinName).length === 0 && (coins | filterBy: coinAbbr).length === 0">
              <a class="element-box el-tablo centered" href="#">
                <div class="value">
                  X
                </div>
                <div class="label">
                  COIN {{coinName.class}} NOT FOUND
                </div>
              </a>
            </div>
        </div>
          <div class="row setup-buttons">
              <div class="col-sm-4 offset-sm-2">
                  <button class="button--winona" [ngClass]="{'unavailable':!clicked}" data-text="Save Settings" (click)="saveSettings()">
                    <span>Save Settings</span>
                  </button>
              </div>
              <div class="col-sm-4">
                  <button class="button--winona" data-text="Download" (click)="toJSON()">
                    <span>Wallet <b>JSON</b> Backup</span>
                  </button>
              </div>
          </div>
    </div>
  </div>
</div>
